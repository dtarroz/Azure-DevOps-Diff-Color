<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuration des couleurs Azure DevOps</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>Configuration des couleurs</h2>
    <p class="subtitle">Azure DevOps Diff Customizer</p>
    
    <div class="section">
      <h3>Contenu ajouté</h3>
      <div class="color-group">
        <div class="color-input-group">
          <label for="addedLineBgColor">Couleur de fond de la ligne :</label>
          <input type="color" id="addedLineBgColor">
        </div>
        <div class="color-input-group">
          <label for="addedLineTextColor">Couleur du texte de la ligne :</label>
          <input type="color" id="addedLineTextColor">
        </div>
        <div class="color-input-group">
          <label for="addedBgColor">Couleur de fond :</label>
          <input type="color" id="addedBgColor">
        </div>
        <div class="color-input-group">
          <label for="addedTextColor">Couleur du texte :</label>
          <input type="color" id="addedTextColor">
        </div>
      </div>
    </div>

    <div class="section">
      <h3>Contenu supprimé</h3>
      <div class="color-group">
        <div class="color-input-group">
          <label for="removedLineBgColor">Couleur de fond de la ligne :</label>
          <input type="color" id="removedLineBgColor">
        </div>
        <div class="color-input-group">
          <label for="removedLineTextColor">Couleur du texte de la ligne :</label>
          <input type="color" id="removedLineTextColor">
        </div>
        <div class="color-input-group">
          <label for="removedBgColor">Couleur de fond :</label>
          <input type="color" id="removedBgColor">
        </div>
        <div class="color-input-group">
          <label for="removedTextColor">Couleur du texte :</label>
          <input type="color" id="removedTextColor">
        </div>
      </div>
    </div>

    <div class="preview-section">
      <h3>Aperçu</h3>
      <div class="preview-container">
        <div class="preview-added" id="previewAddedLine">+ Ligne <span id="previewAdded">ajoutée</span></div>
        <div class="preview-removed" id="previewRemovedLine">- Ligne <span id="previewRemoved">supprimée</span></div>
      </div>
    </div>

    <div class="buttons">
      <button id="saveBtn" class="btn btn-primary">Sauvegarder</button>
      <button id="resetBtn" class="btn btn-secondary">Réinitialiser</button>
    </div>
    
    <div id="status" class="status"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
